<a class="btn btn-primary" routerLink="/"><-Back</a>
<ng-template *ngIf="followUps === 1; else none">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Program of Interest</th>
      <th>Request</th>
      <th>Request Date</th>
    </tr>
    </thead>
    <tbody>
    <tr class="active">
      <td>Prabhdeep Singh</td>
      <td>Software Dev</td>
      <td>Empty</td>
      <td>Sept 20, 2017</td>
    </tr>
    </tbody>
  </table>
</ng-template>

<ng-template #none>
  <div class="empty">
    <div class="empty-icon">
      <i class="icon icon-people"></i>
    </div>
    <h4 class="empty-title">You have no new students to follow-ups</h4>
    <p class="empty-meta">Click the button to start a conversation.</p>
    <div class="empty-action">
      <button class="btn btn-primary"><i class="icon icon-markunread"></i> Send a message</button>
    </div>
  </div>
</ng-template>
