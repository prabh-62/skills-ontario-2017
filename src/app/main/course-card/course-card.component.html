<div class="card">
  <div class="card-image">
    <img [src]="course.img" class="img-responsive centered" width="300px"/>
  </div>
  <div class="card-header">
    <h4 class="card-title">{{course.name}}</h4>
    <span class="card-meta">{{course.tagLine}}</span>
  </div>
  <div class="card-body">
    {{course.description}}
  </div>
  <div class="card-footer">
    <button class="btn btn-primary">Share</button>
  </div>
</div>
