<div class="modal" [ngClass]="{'active': active}">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right" (click)="closeModal()"></button>
      <div class="modal-title">Secure Login</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <form class="form-horizontal" [formGroup]="loginForm" >
          <!-- form Username -->
          <div class="form-group">
            <label class="form-label" for="loginName">Username: </label>
            <input class="form-input" type="text" id="loginName" formControlName="loginName" placeholder="Username"/>
          </div>
          <div class="form-group">
            <label for="loginPassword" class="form-label">Password: </label>
            <input type="password" class="form-input" id="loginPassword" formControlName="loginPassword"
                   placeholder="Password">
          </div>
        </form>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-link" (click)="closeModal()">Close</button>
      <button class="btn btn-primary btn-lg" value="Submit" (click)="onSubmit()" [disabled]="loginForm.invalid">Submit</button>
    </div>
  </div>
</div>
